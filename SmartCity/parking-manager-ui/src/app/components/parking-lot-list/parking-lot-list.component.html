<div class="container mt-5">
  <h2>Parking Lots</h2>
  <ul class="list-group">
    <li *ngFor="let lot of parkingLots" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ lot.name }} - {{ lot.address }} ({{ lot.availableSpaces }}/{{ lot.capacity }} available)</span>
      <button class="btn btn-danger btn-sm" (click)="deleteParkingLot(lot.lotId)">Delete</button>
    </li>
  </ul>
</div>
