<div class="container mt-5">
  <h2>Create Parking Lot</h2>
  <form (ngSubmit)="createParkingLot()" #parkingLotForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="parkingLot.name" name="name">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="parkingLot.address" name="address">
    </div>
    <div class="mb-3">
      <label for="capacity" class="form-label">Capacity:</label>
      <input type="number" class="form-control" id="capacity" required [(ngModel)]="parkingLot.capacity" name="capacity">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
