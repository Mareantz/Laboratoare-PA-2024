<div class="container mt-5">
  <h2>Create Parking Lot</h2>
  <form (ngSubmit)="createParkingLot()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" required ="parkingLot.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address" required ="parkingLot.address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="capacity" class="form-label">Capacity:</label>
      <input type="number" class="form-control" id="capacity" required ="parkingLot.capacity" name="capacity" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
