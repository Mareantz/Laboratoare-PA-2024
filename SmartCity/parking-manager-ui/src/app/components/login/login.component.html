<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required ="user.username" name="username">
      </div>
      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required ="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
